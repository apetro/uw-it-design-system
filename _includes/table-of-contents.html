<nav class="table-of-contents">
  {% for section in site.data.table-of-contents %}
    <section class="table-of-contents__section">
      <h3 class="table-of-contents__h3">
        <a class="table-of-contents__a" href="{{ site.baseurl }}{{ section.url }}">
          {{ section.name }}
        </a>
      </h3>

      {% if section.items %}
        <ul class="table-of-contents__ul">
          {% for item in section.items %}
            <li class="table-of-contents__li">
              <a class="table-of-contents__a" href="{{ site.baseurl }}{{ item.url }}">
                {{ item.name }}
              </a>
            </li>
          {% endfor %}
        </ul>
      {% endif %}
    </section>
  {% endfor %}
</nav>
<footer class="table-of-contents__footer">Copyright (c) 2019 by Board of Regents of the University of Wisconsin
    System.</footer>
